<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4caf50; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 40rem;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #388e3c;
            box-shadow: 0 0 8px rgba(56, 142, 60, 0.3); 
            outline: none;
        }

        .input-half {
            flex: 1;
            min-width: 45%;
        }

        .btn-avancar {
            width: 100%;
            padding: 0.8rem;
            background-color: #388e3c;
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-avancar:hover {
            background-color: #2e7d32;
            transform: translateY(-2px); 
        }

        @media (min-width: 768px) {
            .container {
                max-width: 35rem;
            }

            h1 {
                font-size: 3.5rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 30rem;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>FitPlan</h1>
        <form action="/cadastro/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-half">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-half">
                    <label for="nome_completo">NOME COMPLETO:</label>
                    <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite seu nome completo" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-half">
                    <label for="password">SENHA:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-half">
                    <label for="username">NOME DE USUÁRIO:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                </div>
            </div>
            <button type="submit" class="btn-avancar">AVANÇAR</button>
        </form>
    </div>

</body>

</html>
