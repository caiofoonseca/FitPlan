<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 40rem;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group .input-half {
            flex: 1;
            min-width: 45%;
            /* Ajusta para se comportar bem em telas pequenas */
        }

        .btn-avancar {
            width: 100%;
            padding: 0.8rem;
            background-color: #ccc;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-avancar:hover {
            background-color: #aaa;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 35rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 30rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>FITPLAN</h1>
        <form action="/cadastro/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-half">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-half">
                    <label for="nome_completo">NOME COMPLETO:</label>
                    <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite seu nome completo"
                        required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-half">
                    <label for="password">SENHA:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-half">
                    <label for="username">NOME DE USUÁRIO:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                </div>
            </div>
            <button type="submit" class="btn-avancar">AVANÇAR</button>
        </form>
    </div>

</body>

</html>
