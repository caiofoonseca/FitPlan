<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4caf50; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 60rem;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: space-between;
        }

        .menu-item, .menu-link {
            flex: 1 1 calc(45% - 1rem);
            max-width: 45%;
            padding: 1rem;
            background-color: #388e3c;
            color: white;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            text-decoration: none; 
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-item:hover, .menu-link:hover {
            background-color: #2e7d32; 
            transform: translateY(-2px); 
        }

        @media (max-width: 768px) {
            .menu-item, .menu-link {
                flex: 1 1 100%;
                max-width: 100%;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>FitPlan</h1>
        <div class="menu-grid">
            <a href="/intensidade/" class="menu-link">Treinar</a>
            <div class="menu-item">Acompanhamento de progresso</div>
            <a href="/calculadora-imc/" class="menu-link">Calculadora IMC</a>
            <a href="/medidas/" class="menu-link">Medidas</a> <!-- Link para a pÃ¡gina de Medidas -->
            <div class="menu-item">Plano nutricional</div>
            <div class="menu-item">Objetivos</div>
        </div>
    </div>

</body>
</html>
