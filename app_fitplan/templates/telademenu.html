<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 60rem;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: space-between;
        }

        .menu-item {
            flex: 1 1 calc(45% - 1rem); /* Ajusta para duas colunas */
            max-width: 45%;
            padding: 1rem;
            background-color: #ccc;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #aaa;
        }

        @media (max-width: 768px) {
            .menu-item {
                flex: 1 1 100%; /* Em telas menores, um bot√£o por linha */
                max-width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FITPLAN</h1>
        <div class="menu-grid">
            <div class="menu-item">Treinar</div>
            <div class="menu-item">Acompanhamento de progresso</div>
            <div class="menu-item">Calculadora IMC</div>
            <div class="menu-item">Medidas</div>
            <div class="menu-item">Plano nutricional</div>
            <div class="menu-item">Objetivos</div>
        </div>
    </div>

</body>
</html>
