<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Treino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #4caf50; display: flex; justify-content: center; align-items: center; height: 100vh; padding: 1rem; }
        .container { background-color: white; width: 90%; max-width: 500px; padding: 2rem; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); text-align: center; border-radius: 10px; }
        h1 { font-size: 2rem; font-weight: bold; color: #333; margin-bottom: 1.5rem; text-transform: uppercase; }
        .exercicio-list { list-style-type: none; margin-top: 1.5rem; padding: 0; }
        .exercicio-list li { font-size: 1.1rem; color: #333; margin: 0.5rem 0; display: flex; align-items: center; justify-content: space-between; }
        .star-link { color: gold; font-size: 1.5rem; text-decoration: none; cursor: pointer; }
        .back-button { display: inline-block; margin-top: 1.5rem; padding: 0.6rem 1.2rem; background-color: #388e3c; color: white; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; border-radius: 6px; text-decoration: none; transition: background-color 0.3s, transform 0.3s; }
        .back-button:hover { background-color: #2e7d32; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="container">
    <h1>Treino para {{ treino.data|date:"d" }} de {{ treino.data|date:"F" }} de {{ treino.data|date:"Y" }}</h1>
    <ul class="exercicio-list">
        {% for exercicio in exercicios %}
            <li>
                {{ exercicio.nome }} - {{ exercicio.series }} série(s) de {{ exercicio.repeticoes }} repetições
                <a href="{% url 'favoritar_exercicio' treino.id exercicio.nome %}" class="star-link">⭐</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'menu' %}" class="back-button">Voltar ao Menu</a>
</div>

</body>
</html>
