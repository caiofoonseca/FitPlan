<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Duração do Treino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .duracao-group {
            margin-bottom: 1.5rem;
        }

        .btn-duracao {
            width: 100%;
            padding: 1rem;
            background-color: #ccc;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-duracao:hover {
            background-color: #aaa;
        }

        .voltar {
            display: inline-block;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #000;
            text-decoration: none;
        }

        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ESCOLHA A DURAÇÃO DO SEU TREINO:</h1>
        
        <div class="duracao-group">
            <button class="btn-duracao">45MIN</button>
            <button class="btn-duracao">1HR</button>
            <button class="btn-duracao">1HR 30MIN</button>
        </div>

        <a href="/intensidade/" class="voltar">Voltar</a>
    </div>

</body>
</html>
