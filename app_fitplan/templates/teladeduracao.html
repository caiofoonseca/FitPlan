<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Duração do Treino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4caf50; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            font-size: 2rem; 
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-duracao {
            width: 100%;
            padding: 1rem;
            background-color: #388e3c;
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-duracao:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        .btn-voltar {
            display: inline-block;
            width: 60%;
            padding: 0.6rem;
            background-color: transparent;
            color: #388e3c;
            border: 2px solid #388e3c; 
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 1rem;
        }

        .btn-voltar:hover {
            background-color: #388e3c;
            color: white;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Escolha a Duração do Seu Treino</h1>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="duracao" value="45MIN" class="btn-duracao">45MIN</button>
            <button type="submit" name="duracao" value="1HR" class="btn-duracao">1HR</button>
            <button type="submit" name="duracao" value="1HR 30MIN" class="btn-duracao">1HR 30MIN</button>
        </form>

        <a href="/intensidade/" class="btn-voltar">Voltar à Intensidade</a>
        <a href="/menu/" class="btn-voltar">Voltar ao Menu</a>
    </div>

</body>
</html>
