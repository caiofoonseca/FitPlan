<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Local de Treino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4caf50; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .local-group {
            margin-bottom: 1.5rem;
        }

        .btn-local {
            width: 100%;
            padding: 1rem;
            background-color: #388e3c;
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-local:hover {
            background-color: #2e7d32; 
            transform: translateY(-2px);
        }

        .voltar {
            display: inline-block;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
        }

        .voltar:hover {
            text-decoration: underline;
        }

        /* Estilos responsivos */
        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }

            h1 {
                font-size: 3rem;
            }
        }

    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Escolha o Seu Local de Treino</h1>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="local" value="Em casa" class="btn-local">EM CASA</button>
            <button type="submit" name="local" value="Na academia" class="btn-local">NA ACADEMIA</button>
            <button type="submit" name="local" value="Ao ar livre" class="btn-local">AO AR LIVRE</button>
        </form>

        <a href="/duracao/" class="voltar">Voltar à Duração</a>
    </div>

</body>
</html>
