<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Calculadora de IMC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4caf50; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1.2rem;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .form-section {
            width: 45%;
        }

        .imc-result {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: left;
            margin-top: 1rem;
        }

        .imc-table img {
            max-width: 100%;
            border-radius: 5px;
        }

        .btn-voltar-menu {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background-color: transparent;
            border: 2px solid #388e3c;
            color: #388e3c;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-voltar-menu:hover {
            background-color: #388e3c; 
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h1>FitPlan</h1>
            <p>Digite sua altura e seu peso para obter o seu IMC (Índice de Massa Corporal):</p>

            <form id="imc-form">
                <div class="input-group">
                    <label for="peso">Peso (em kg):</label>
                    <input type="number" id="peso" placeholder="Digite seu peso" required>
                </div>

                <div class="input-group">
                    <label for="altura">Altura (em metros):</label>
                    <input type="number" id="altura" step="0.01" placeholder="Digite sua altura" required>
                </div>

                <button type="button" onclick="calcularIMC()">Calcular IMC</button>

                <div class="imc-result">
                    <label for="resultado-imc">Seu IMC:</label>
                    <input type="text" id="resultado-imc" readonly>
                </div>
            </form>
        </div>

        <div class="imc-table">
            <img src="https://i.imgur.com/RmICWXx.png" alt="Tabela de Classificação de IMC">
        </div>
    </div>

    <a href="/menu/">
        <button class="btn-voltar-menu">Voltar Menu</button>
    </a>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura)) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);
            document.getElementById('resultado-imc').value = imc;
        }
    </script>
</body>
</html>
