<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Dicas Alimentares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 50rem;
            padding: 3rem; /* Aumenta o espaçamento dentro do contêiner */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            min-height: 80vh; /* Aumenta a altura mínima do contêiner */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .objetivos {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .objetivo-item {
            padding: 1rem;
            background-color: #388e3c;
            color: white;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .objetivo-item:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        .dicas {
            margin-top: 2rem;
            text-align: left;
            font-size: 1.2rem;
            color: #555;
            display: none;
            transition: all 0.3s ease-in-out;
        }

        .dicas p {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #e8f5e9;
            border-left: 5px solid #388e3c;
        }

        .voltar {
            margin-top: 3rem; 
            padding: 1rem 2rem;
            background-color: white;
            border: 2px solid #4caf50;
            border-radius: 6px;
            color: #4caf50;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            align-self: center;
        }

        .voltar:hover {
            background-color: #4caf50;
            color: white;
        }

        .menu-section {
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <h1>FitPlan</h1>
        <div class="objetivos menu-section" id="objetivos-container">
            <div class="objetivo-item" onclick="showDicas('saude')">Manutenção da Saúde</div>
            <div class="objetivo-item" onclick="showDicas('perda_peso')">Perda de Peso</div>
            <div class="objetivo-item" onclick="showDicas('ganho_massa')">Ganho de Massa</div>
            <div class="objetivo-item" onclick="showDicas('hipertrofia')">Hipertrofia</div>
        </div>

        <div class="dicas" id="dicas-container">
        </div>

        <a href="/menu/" class="voltar">Voltar ao Menu</a>
    </div>

    <script>
        const dicas = {
            saude: [
                "Consuma uma variedade de alimentos integrais, frutas e vegetais para garantir uma boa ingestão de micronutrientes.",
                "Mantenha-se bem hidratado, bebendo pelo menos 8 copos de água por dia.",
                "Evite alimentos processados e ricos em açúcares adicionados, que podem afetar negativamente sua saúde a longo prazo."
            ],
            perda_peso: [
                "Crie um déficit calórico moderado, consumindo menos calorias do que você queima diariamente.",
                "Inclua proteínas magras em cada refeição para ajudar a controlar a fome e preservar a massa muscular.",
                "Evite bebidas açucaradas e prefira água ou chás não adoçados, que possuem zero calorias."
            ],
            ganho_massa: [
                "Aumente a ingestão calórica, principalmente através de carboidratos complexos e proteínas de qualidade.",
                "Realize refeições frequentes a cada 3-4 horas para manter o fluxo de nutrientes constante no corpo.",
                "Inclua alimentos ricos em gorduras boas, como abacate, castanhas e azeite de oliva, para ajudar a atingir suas metas calóricas."
            ],
            hipertrofia: [
                "Coma de 1,6 a 2,2 gramas de proteína por quilo de peso corporal diariamente para maximizar a construção muscular.",
                "Adicione carboidratos suficientes para abastecer seus treinos intensos, priorizando alimentos como batata-doce, arroz integral e aveia.",
                "Consuma um lanche rico em proteínas logo após o treino para iniciar o processo de recuperação muscular."
            ]
        };

        function showDicas(objetivo) {
            const objetivosContainer = document.getElementById('objetivos-container');
            const dicasContainer = document.getElementById('dicas-container');

            objetivosContainer.style.display = 'none'; 
            dicasContainer.style.display = 'block';  

            dicasContainer.innerHTML = ''; 

            dicas[objetivo].forEach(dica => {
                const p = document.createElement('p');
                p.textContent = dica;
                dicasContainer.appendChild(p);
            });
        }
    </script>
</body>
</html>
