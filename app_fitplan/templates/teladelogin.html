<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #388e3c; 
            box-shadow: 0 0 8px rgba(56, 142, 60, 0.3);
            outline: none;
        }

        .btn-avancar {
            width: 100%;
            padding: 0.8rem;
            background-color: #388e3c;
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-avancar:hover {
            background-color: #2e7d32; 
            transform: translateY(-2px); 
        }

        .cadastre-se {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #333;
            text-decoration: none;
        }

        .cadastre-se:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 350px;
            }

            h1 {
                font-size: 3.5rem;
            }

            .btn-avancar {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 400px;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>FitPlan</h1>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <label for="email">EMAIL OU LOGIN:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu email ou login" required>

            <label for="password">SENHA:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <button type="submit" class="btn-avancar">AVANÃ‡AR</button>
        </form>
        <a href="/cadastro" class="cadastre-se">CADASTRE-SE</a>
    </div>

</body>

</html>
