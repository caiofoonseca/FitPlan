<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-avancar {
            width: 100%;
            padding: 0.8rem;
            background-color: #ccc;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-avancar:hover {
            background-color: #aaa;
        }

        .cadastre-se {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #000;
            text-decoration: none;
        }

        .cadastre-se:hover {
            text-decoration: underline;
        }

        /* Estilos responsivos */
        @media (min-width: 768px) {
            .container {
                max-width: 350px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .btn-avancar {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>FITPLAN</h1>
        <form action="/login/" method="POST"> <!-- Corrigido para incluir a barra -->
            {% csrf_token %}
            <label for="email">EMAIL OU LOGIN:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu email ou login" required>

            <label for="password">SENHA:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <button type="submit" class="btn-avancar">AVANÃ‡AR</button>
        </form>
        <a href="/cadastro" class="cadastre-se">CADASTRE-SE</a>
    </div>

</body>

</html>
